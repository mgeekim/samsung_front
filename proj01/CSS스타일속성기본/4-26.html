<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Property Basic</title>
    <style>
      .a div {
        margin: 10px;
        padding: 10px;
        width: 100px;
        height: 100px;
        border: 10px solid black;
      }
      .a div:first-child {
        background: red;
        box-sizing: content-box;
      }
      .a div:last-child {
        background: orange;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="a">
      <div></div>
      <div></div>
    </div>
  </body>
</html>
