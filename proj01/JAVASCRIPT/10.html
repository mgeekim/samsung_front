<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button-a">ButtonA</button>
    <button id="button-b">ButtonB</button>
    <h1>Button A - <span id="counter-a">0</span></h1>
    <h1>Button B - <span id="counter-b">0</span></h1>

    <script>
      const btnA = document.getElementById("button-a");
      const btnB = document.querySelector("#button-b");
      const counterA = document.getElementById("counter-a");
      const counterB = document.getElementById("counter-b");

      btnA.addEventListener("click", incrementFunc, false);
      btnB.addEventListener("click", incrementFunc);

      function incrementFunc(e) {
        // console.log(e);
        // console.log(e.target);
        // console.log(this);
        // console.log(this.id);
        if (this.id == "button-a") {
          counterA.innerHTML = Number(counterA.innerHTML) + 1;
        } else {
          counterB.innerHTML = Number(counterB.innerHTML) + 1;
        }
      }
    </script>
  </body>
</html>
