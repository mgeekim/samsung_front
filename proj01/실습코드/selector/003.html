<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Selectors</title>
    <style>
      .warning {
        color: red;
      }
      .fontsize {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p class="warning">My paragraph here.</p>
      <ul>
        <li class="fontsize">List Item 1</li>
        <li class="warning">List Item 2</li>
      </ul>

      <ul>
        <li class="warning fontsize">Something went Wrong</li>
        <li>List Item 4</li>
      </ul>
    </div>
  </body>
</html>
