<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - Text</title>
    <style type="text/css">
      .class-selector {
        text-align: center;
        letter-spacing: 5px;
        word-spacing: 30px;
        text-indent: 0;
        text-decoration: underline;
        color: red;
      }
      p {
        text-indent: 300px;
        color: yellow;
      }
      #a {
        color: blue;
      }
      #a.class-selector {
        color: pink;
      }
      #a.class-selector {
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <p>선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
      <p class="class-selector" id="a">
        선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.
      </p>
    </div>
  </body>
</html>
