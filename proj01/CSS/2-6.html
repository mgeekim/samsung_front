<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS속성 - Box Model과 width, height, background-color</title>
    <style type="text/css">
      .box1 {
        width: 200px;
        height: 200px;
        background-color: #438eb9;
        display: block;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: #629b58;
        display: inline;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: #e59729;
        display: inline;
      }
      .box4 {
        width: 200px;
        height: 200px;
        background-color: #b74635;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <span>안녕 <em>hi!!</em>dfjkdj<strong>testest</strong></span>
    <div class="box1">box1</div>
    <div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
    </div>
    <div class="box4">box4</div>
    <div class="box4">box5</div>
  </body>
</html>
