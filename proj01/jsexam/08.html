<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dog = {
        name: "멍멍이",
        sound: "멍멍!",
        say: function () {
          console.log(this.sound);
          console.log(this);
        },
        test: () => {
          console.log(this.sound);
          console.log(this);
        },
      };

      dog.say();
      dog.test();
    </script>
  </body>
</html>
